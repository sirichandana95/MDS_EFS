{% extends "portfolio/base.html" %}
{% load staticfiles %}
{% block content %}
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Bootstrap Template</title>
	<meta name="description" content="A minimalist Bootstrap theme by StartBootstrap. Contains everything you need to get started building your website. All you have to do is change the text and images.">
     <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/modern-business.css" rel="stylesheet">
    <link href="../../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<img src="{% static "images/eagle.png" %}" alt="customer"/>
    <!-- Page Content -->
    <div class="container">
	{% if form.errors %}
		<br />
		<p>Your username and password didn't match. Please try again.</p>
    {% endif %}
        <!-- Contact Form -->
        <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
        <div class="row">
            <div class="col-md-8">
                <h3>Login </h3>
                <form method="post" name="sentMessage" id="contactForm" action="{% url 'login' %}" novalidate>
					{{ form.as_p }}
					{% csrf_token %}
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary" value="login">Login</button>
                </form>
            </div>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Eagle Financial Services, 2019
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->
{% endblock %}
   <!-- jQuery -->
    <script src="../../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../static/js/bootstrap.min.js"></script>

    <!-- Contact Form JavaScript -->
    <!-- Do not edit these files! In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <script src="../../static/js/jqBootstrapValidation.js"></script>
    <script src="../../static/js/contact_me.js"></script>

</body>

</html>
